<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestOperator</title>
</head>
<body>
    <script>
        // let a =[1,3,5]
        // let b =[2,4,6]
        // let c = [a,...b]
        // console.log(c)  //(4) [Array(3), 2, 4, 6]

        let a =[1,3,5]
        let b =[2,4,6]
        let c = [...a,...b]
        console.log(c)   //(6) [1, 3, 5, 2, 4, 6]
    </script>
</body>
</html>
